# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
  - ./config/compilers.yaml
  - ./config/packages.yaml
  - ./config/modules.yaml
  - ./config/config.yaml
  - ./config/upstreams.yaml
  specs:
  - cosmo%pgi cosmo_target=cpu ~cppdycore+serialize
  - cosmo%gcc cosmo_target=cpu ~cppdycore+serialize
