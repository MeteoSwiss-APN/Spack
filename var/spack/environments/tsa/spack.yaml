# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [libgrib1, jasper, ncurses, ncurses%gcc, cmake%cce, serialbox, gridtools-git,
    openmpi, gridtools-git%gcc, openmpi%gcc, grib-api@1.20.0.2, gridtools-git%pgi,
    serialbox%pgi, cmake%pgi, gridtools-git@1.0.2%pgi, libgrib1%gcc, libgrib1%gcc@6.1,
    libgrib1%pgi]
  view: true
  include:
  - ./config/compilers.yaml
  - ./config/packages.yaml
  - ./config/modules.yaml
